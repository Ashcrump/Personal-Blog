<html lang="en">

  <body>
    <div class="container">
      <nav class="navbar">
        <div class="navbar-header">
          <h1>The Baking Biker</h1>
        </div>
        <div class="navbar-links">
        <ul>
          <li><a href="../pages/about.html">About</a>
          <li><a href="../pages/placeorder.html">Place Order</a>

        </ul>
        </div>
      </nav>
      <div class="header"><h1>Let's Ride and Bake!</h1></div>
      <div class="sidebar"><h2>Enter Your Name and Email</h2>
      <form>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit">Submit</button>
      </form>
    </div>
